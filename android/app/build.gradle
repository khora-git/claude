apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    debuggableVariants = ["leanbackDebug", "debug"]

    /* Bundling */
    bundleCommand = "bundle"
    entryFile = file("../../index.js")
    bundleConfig = file("../../metro.config.js")
    bundleAssetName = "app.bundle"
    resourcesDir = file("../../android/app/build/generated/res/react")
    inputExcludes = ["android/**", "ios/**"]

    /* Hermes Commands */
    hermesCommand = "../../node_modules/react-native/sdks/hermetic/hermesc/%OS-BIN%/hermesc"
    debuggableVariants = ["leanbackDebug", "debug"]
    nativeArchitectures {
        release = ["armeabi-v7a", "arm64-v8a", "x86", "x86_64"]
        debug = []
    }
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.searchfirmcrm"
    defaultConfig {
        applicationId "com.searchfirmcrm"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString())
        buildConfigField("boolean", "IS_HERMES_ENABLED", (!isNewArchitectureEnabled() || hermesEnabled).toString())
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
